<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lyft | Proyecto Final Sprint 3 | Ruth Salvador</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css" media="screen">
    <link rel="stylesheet" type="text/css" href="assets/icomoon/style.css" media="screen">
  </head>
  <body>
    <header>
      <video src="assets/video/hero-video.mp4" autoplay width="100%"></video>
      <nav>
        <div class="logo">
          <img src="assets/img/logo-white.png" alt="logo white">
        </div>
        <div class="nav-option">
          <span>Drive</span>
          <span>Explore</span>
          <span>Help</span>
          <span class="ovalo">Log in</span>
          <span class="no-show">Sign up</span>
        </div>
      </nav>
      <div class="registro">
        <form class="" action="index.html" method="post">
          <span class="uppercase azulino rem2 blocks">turn miles</span>
          <span class="uppercase azulino rem2 blocks">into money</span>
          <span class="versalitas azulino blocks">sign up to drive with lyft.</span>
          <input type="cel" id="cel" placeholder="Phone number">
          <input type="text" class="no-show blocks" placeholder="Name">
          <input type="email" class="no-show blocks" placeholder="Email">
          <input type="text" class="no-show blocks" placeholder="City">
          <button type="submit" id="become">Become a driver</button>
          <button type="button" id="sign">Sign up to ride</button>
          <span class="small blocks">Already applied? Check the status of your application here.</span>
          <span class="small blocks">Earn money for inviting friends to drive. Learn more</span>
        </form>
      </div>
    </header>



    <script type="text/javascript" src="assets/js/app.js"></script>
  </body>
</html>
